<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Amazon</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/prime_video.jpg">
</head>
<body>
    <form class="formulario">
        <img src="/img/prime-video-2.png" alt="">
        <label class="titulo" for="titulo">Fazer Login</label>

        <label class="email" for="email">E-mail ou numero de telefone celular</label>
        <input type="text" name="email">

        <button>Continuar</button>

        <p>Ao continuar, você concorda com as Condições de Uso da Amazon. Por favor 
        verifique a Notificação de Privacidade,
        Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>


        <a href="#">Esqueci a senha</a>
        <a href="#">Outros problemas com o acesso</a>
        <div class="divider">
            <span>Novo na amazon?</span>
        </div>
        <button class="create">Criar sua conta na amazon</button>
    </form>
</body>
</html>
